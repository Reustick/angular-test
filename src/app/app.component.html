<div class="container text-center">
    <h1 *ngIf="!valString" class="p-5">Введите массив JSON объектов</h1>
    <div class="row">    
      <div class="col-12 col-md-4" *ngFor="let title of titles">
        <div class="card shadow-sm m-2">
          <h3 class="card-header">{{title}}</h3>
          <ul class="list-group list-group-flush">         
            <li class="list-group-item p-0" *ngFor="let val of valToJSON">
              <input class="form-control list-group-item" [disabled]="!isReadyToReturn" type="text" [(ngModel)]='val[title.toLowerCase()]'>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <app-form [(val)]="valString" [(isReadyToReturn)]='isReadyToReturn' (valChange)="change()"></app-form>
  </div>
